<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Live Feed // ALLROUNDERLIVE</title>
    
    <script src="https://cdn.jsdelivr.net/npm/shaka-player@4.3.4/dist/shaka-player.ui.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shaka-player@4.3.4/dist/controls.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --hud-color: #00f6ff;
            --hud-color-transparent: rgba(0, 246, 255, 0.15);
            --bg-color: #010409;
            --accent-color: #ff00f2;
            --live-color: #ff1c1c;
        }

        /* --- Base & Background --- */
        body {
            font-family: 'Share Tech Mono', monospace;
            background-color: var(--bg-color);
            color: #e6edf3;
            margin: 0;
            padding: 1.5rem;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background-image:
                radial-gradient(circle at 20% 20%, var(--hud-color-transparent) 1px, transparent 1px),
                radial-gradient(circle at 80% 80%, var(--hud-color-transparent) 1px, transparent 1px),
                linear-gradient(var(--hud-color-transparent) 1px, transparent 1px),
                linear-gradient(90deg, var(--hud-color-transparent) 1px, transparent 1px);
            background-size: 100px 100px, 100px 100px, 25px 25px, 25px 25px;
            animation: bg-pan 60s linear infinite;
        }

        @keyframes bg-pan {
            from { background-position: 0 0; }
            to { background-position: -200px -200px; }
        }

        /* --- Main Layout & Corner Elements --- */
        .hud-container {
            width: 100%;
            max-width: 900px;
            position: relative;
            padding: 2px;
            opacity: 0;
            animation: fade-in 1s ease 0.2s forwards;
        }
        .corner-element {
            position: fixed;
            font-size: 0.8rem;
            text-transform: uppercase;
            color: var(--hud-color);
            opacity: 0.7;
        }
        .corner-element.top-left { top: 1.5rem; left: 1.5rem; }
        .corner-element.bottom-right { bottom: 1.5rem; right: 1.5rem; text-align: right; }

        @keyframes fade-in { to { opacity: 1; } }

        /* --- Player Viewport & Brackets --- */
        .player-viewport {
            position: relative;
            background-color: #000;
            box-shadow: 0 0 40px rgba(0, 246, 255, 0.1), inset 0 0 20px rgba(0, 0, 0, 0.6);
            aspect-ratio: 16 / 9;
        }
        .bracket {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid var(--hud-color);
            opacity: 0;
            animation: lock-on 0.8s cubic-bezier(0.68, -0.55, 0.27, 1.55) 0.5s forwards;
        }
        .bracket.top-left { top: -10px; left: -10px; border-right: none; border-bottom: none; }
        .bracket.top-right { top: -10px; right: -10px; border-left: none; border-bottom: none; }
        .bracket.bottom-left { bottom: -10px; left: -10px; border-right: none; border-top: none; }
        .bracket.bottom-right { bottom: -10px; right: -10px; border-left: none; border-top: none; }
        
        @keyframes lock-on {
            from { transform: scale(1.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        /* --- Designation Plate --- */
        .designation-plate {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--bg-color);
            border: 1px solid var(--hud-color);
            border-top: none;
            padding: 0.25rem 1rem;
            color: var(--hud-color);
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
            clip-path: polygon(10% 0, 90% 0, 100% 100%, 0% 100%);
            opacity: 0;
            animation: slide-down 0.6s ease-out 0.8s forwards;
        }
        @keyframes slide-down {
            from { transform: translate(-50%, -100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        /* --- Title Module & Live Indicator --- */
        .title-module {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            text-transform: uppercase;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--hud-color);
            text-shadow: 0 0 10px var(--hud-color);
            letter-spacing: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            opacity: 0;
            animation: glitch-in 0.5s ease 1s forwards;
        }
        .live-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
            color: var(--live-color);
            text-shadow: 0 0 5px var(--live-color);
        }
        .live-indicator::before {
            content: '';
            width: 10px;
            height: 10px;
            background-color: var(--live-color);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--live-color);
            animation: blink 1.5s infinite;
        }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* --- Actions Deck & Hexagonal Buttons --- */
        .actions-deck {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            flex-wrap: wrap;
            opacity: 0;
            animation: glitch-in 0.5s ease 1.2s forwards;
        }
        .hex-button {
            background-color: var(--hud-color-transparent);
            border: 1px solid var(--hud-color);
            color: var(--hud-color);
            padding: 1rem 1.5rem;
            font-family: 'Share Tech Mono', monospace;
            font-size: 1rem;
            cursor: pointer;
            clip-path: polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }
        .hex-button:hover {
            background-color: rgba(0, 246, 255, 0.4);
            box-shadow: 0 0 20px var(--hud-color-transparent);
            transform: scale(1.05);
            color: white;
        }
        .hex-button.transmitted {
             background-color: rgba(255, 0, 242, 0.4);
             border-color: var(--accent-color);
             color: white;
        }

        @keyframes glitch-in {
            0% { transform: translateY(10px); opacity: 0; filter: blur(5px); }
            100% { transform: translateY(0); opacity: 1; filter: none; }
        }
        
        /* --- Error State --- */
        .error-module {
            text-align: center;
            padding: 3rem;
            border: 1px solid var(--accent-color);
            background-color: rgba(255, 0, 242, 0.1);
            text-shadow: 0 0 10px var(--accent-color);
            animation: fade-in 1s ease forwards;
        }
        .error-module h2 {
             font-family: 'Orbitron', sans-serif;
             color: var(--accent-color);
             font-size: 1.8rem;
        }
        
        /* --- Shaka Player UI Customizations --- */
        #player-container {
             --shaka-player-font-family: 'Share Tech Mono', monospace;
             --shaka-player-theme-color: var(--hud-color);
        }
    </style>
</head>
<body>
    <div class="corner-element top-left">

    </div>
    <div class="corner-element bottom-right">

    <main class="hud-container">

    </main>
    
    <script>

            "wcb": {

                keyId: "9cdf68fd8065a7d24042425180afc3f8",
                key: "7432fe555db06e54ef11a7dbd41e2888",

            }, // <-- Added comma
            "willow": {
                name: "Willow",
                mpd: "https://ottb.live.cf.ww.aiv-cdn.net/bom-nitro/live/clients/dash/enc/f60kqesunw/out/v1/a435ed7a00f947deb4369b46d8f2fb70/cenc.mpd",

            }, // <-- Added comma
            "tnt2": {
                name: "Tnt 2",
                mpd: "https://ottb.live.cf.ww.aiv-cdn.net/sin-nitro/live/dash/enc/f0qvkrra8j/out/v1/f8fa17f087564f51aa4d5c700be43ec4/cenc.mpd",
                keyId: "0d9efa8287a52a2497a281f7a9012211",
                key: "e4f832d372943014fe5c30928a90e547",
                poster: "https://via.placeholder.com/1280x720/000000/FFFFFF.png?text=+"
            }, // <-- Added comma
            "tnt3": {
                name: "Tnt 3",
                mpd: "https://ottb.live.cf.ww.aiv-cdn.net/lhr-nitro/live/dash/enc/lsdasbvglv/out/v1/bb548a3626cd4708afbb94a58d71dce9/cenc.mpd",
                keyId: "08efc7fb107981608f7b64db5ea62469",
                key: "3a6844bc9f0d9d9fd962639d7e4eb76a",
                poster: "https://via.placeholder.com/1280x720/000000/FFFFFF.png?text=+"
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            const contentDiv = document.getElementById('content');
            const urlParams = new URLSearchParams(window.location.search);
            const streamId = urlParams.get('id');
            const streamData = streams[streamId];
            
            if (streamData) {
                document.title = `LIVE FEED // ${streamData.name}`;
                buildPlayerUI(streamData);
                setupPlayer(streamData);
            } else {
                showError();
            }
        });

        function buildPlayerUI(data) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="player-viewport">
                    <div id="player-container" data-shaka-player-container>
                        <video id="video-player" style="width:100%;height:100%;" poster="${data.poster}" autoplay playsinline data-shaka-player></video>
                    </div>
                    <div class="bracket top-left"></div>
                    <div class="bracket top-right"></div>
                    <div class="bracket bottom-left"></div>
                    <div class="bracket bottom-right"></div>
                    <div class="designation-plate">ALLROUNDERLIVE</div>
                </div>
                
                <h1 class="title-module">
                    <div class="live-indicator">LIVE</div>
                    <span>${data.name}</span>
                </h1>
                
                <div class="actions-deck">
                    <a href="https://t.me/your_telegram_channel" target="_blank" rel="noopener" class="hex-button">
                        <span>JOIN COMMS</span>
                    </a>
                    <button class="hex-button" id="shareButton">
                        <span id="shareText">SHARE LINK</span>
                    </button>
                </div>
            `;
            
            document.getElementById('shareButton').addEventListener('click', () => copyAndShare());
        }

        async function setupPlayer(data) {
            if (!shaka.Player.isBrowserSupported()) {
                console.error('Browser not supported!');
                return;
            }

            const video = document.getElementById('video-player');
            const container = document.getElementById('player-container');
            
            const player = new shaka.Player();
            await player.attach(video);
            
            const ui = new shaka.ui.Overlay(player, container, video);

            const uiConfig = {
                'controlPanelElements': [
                    'play_pause',
                    'time_and_duration',
                    'mute',
                    'volume',
                    'spacer',
                    'settings_menu',
                    'fullscreen'
                ],
                'settingsMenuButtons': [
                    'captions',
                    'quality',
                    'language',
                    'rate'
                ]
            };
            ui.configure(uiConfig);
            
            player.configure({
                drm: {
                    clearKeys: {
                        [data.keyId]: data.key
                    }
                },
                abr: {
                    enabled: true
                }
            });

            try {
                await player.load(data.mpd);
                console.log('The video has been loaded successfully!');
            } catch (error) {
                console.error('Error loading stream:', error);
            }
        }
        
        function showError() {
            document.title = "ERROR // FEED NOT FOUND";
            document.getElementById('content').innerHTML = `
                <div class="error-module">
                    <h2>SIGNAL LOST</h2>
                    <p>The requested feed ID is invalid or offline. Verify the source and try again.</p>
                </div>
            `;
        }
        
        async function copyAndShare() {
            const shareButton = document.getElementById('shareButton');
            const shareText = document.getElementById('shareText');
            const originalText = shareText.textContent;

            try {
                await navigator.clipboard.writeText(window.location.href);
                shareText.textContent = 'LINK TRANSMITTED';
                shareButton.classList.add('transmitted');
                
                setTimeout(() => {
                    shareText.textContent = originalText;
                    shareButton.classList.remove('transmitted');
                }, 2000);

            } catch (err) {
                console.error('Transmission failed:', err);
                shareText.textContent = 'TRANSMISSION FAILED';
                 setTimeout(() => { shareText.textContent = originalText; }, 2000);
            }
        }
    </script>

</body>
